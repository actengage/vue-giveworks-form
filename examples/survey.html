                            "title": "2018 Operation Rescue Survey Donation",
                            "body": "<h2>Thank you for taking the time to respond to me today!<\/h2><p>My goal is to gather responses from thousands of pro-life Americans so Operation Rescue can continue be one of the most effective organizations at exposing Planned Parenthood, the National Abortion Federation, and the entire abortion industry.<\/p><p>We\u2019re doing everything we can to close abortion clinics across America, even as the radical, pro-abortion zealots at Planned Parenthood continue to attack us from every side.<\/p><p><strong>Today, I hope you\u2019ll help us continue to fight the abortion industry extremists with your most generous gift.<\/strong><\/p><p>In 2017 alone, 49 abortion clinics closed or halted abortion services across America, thanks in part to our rigorous investigative work. Only 19 new clinics opened, meaning that the total number of abortion clinics in the United States dropped by 27.<\/p><p>In 2014 (the most recent year we have figures for), 926,190 abortions were performed in the U.S., according to the Guttmacher Institute.<\/p><p>At the beginning of 2017, there were 731 abortion clinics operating across all 50 states.<\/p><p>That means the average abortion clinic performs 3.5 abortions per day...<\/p><p>... which means the closure of 27 abortion clinics in 2017 resulted in as many as <strong><em><u>94 babies saved every day<\/u><\/em><\/strong>, or <strong><em><u>more than 34,000 babies saved<\/u><\/em><\/strong> over the course of just one year!<\/p><p><strong>With your help today, we can save even more babies in 2018. Please help as generously as you can right away!<\/strong><\/p>",
                            "special": "donation",
                            "options": {
                                "m_show_site_logo": false,
                                "m_show_header": false,
                                "m_minimal_fields": false,
                                "m_alt_content": false,

                                "send_email": true,
                                "include_legislator_info": false,
                                "email_from": "Troy Newman",
                                "email_subj": "Thank you, {{ contact.first }}!",
                                "email_html": "<center><img src=\"https:\/\/dbgzvifxo1i3b.cloudfront.net\/operationrescue\/Logo-Operation-Rescue_2.png\"><\/center>\r\n<p>\r\n\tDear {{ contact.first }},\r\n<\/p>\r\n<p>\r\n\t<strong>Thank you so much for your generous gift of ${{ trans.amount }} to support the ongoing work of Operation Rescue!<\/strong>\r\n<\/p>\r\n<p>\r\n\tWith the help of generous pro-life Americans like you, we are fighting day-in and day-out to shut down abortion clinics, delegitimize the abortion industry, and save the precious lives of innocent pre-born children.\r\n<\/p>\r\n<p>\r\n\tYour contribution today has brought us one step closer to an abortion-free America, and for that we sincerely thank you.\r\n<\/p>\r\n<p>\r\n\tIf you're ready to aid us in shutting down abortion clinics and fighting to end abortion once and for all, we urge you to make your gift go further by clicking one of the buttons below and beginning your recurring monthly gift!\r\n<\/p>\r\n<p>\r\n\t<strong>Please continue praying for the success of the pro-life cause. With your help and by God's grace, we will achieve justice for these innocent children.<\/strong>\r\n<\/p><center>\r\n<table width=\"100%\" border=\"0\" cellspacing=\"0\" cellpadding=\"0\" align=\"center\">\r\n<tbody align=\"center\">\r\n<tr>\r\n\t<td>\r\n\t\t<div align=\"center\">\r\n\t\t\t<!--[if mso]>\r\n          <v:roundrect xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" href=\"https:\/\/secure.giveworks.net\/operationrescue\/givemonthly\/HOU5017?fn={{ contact.first }}&ln={{ contact.last }}&email={{ contact.email }}&street={{ contact.street }}&city={{ contact.city }}&state={{ contact.state }}&zip={{ contact.zip }}&amount={{ (trans.amount * 0.75)|round }}\" style=\"height:36px;v-text-anchor:middle;width:200px;\" arcsize=\"5%\" strokecolor=\"#FF0000\" fillcolor=\"#FF0000\">\r\n            <w:anchorlock><\/w:anchorlock>\r\n            <center style=\"color:#ffffff;fo
